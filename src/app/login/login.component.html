<div style="height: 100vh;" class="container d-flex justify-content-center align-items-center">
    <div style="width: 400px;" class="card p-4">
       <h3 class="text-center">Login</h3>
       <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" [(ngModel)]="username" id="username">
       </div>
       <div class="form-group mt-3">
          <label for="password">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password">
       </div>
       <button class="btn btn-primary mt-4 w-100" (click)="login()">Login</button>
    </div>
 </div>
