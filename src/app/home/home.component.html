<div class="container mt-5">
  <h3>Employee List</h3>
  <button class="btn btn-primary mb-3" (click)="showModal = true">Add Employee</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.contact }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.address }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div *ngIf="showModal" class="modal fade show d-block">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Employee</h5>
          <button type="button" class="btn-close" (click)="showModal = false"></button>
        </div>
        <div class="modal-body">
          <form (submit)="addEmployee()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" [(ngModel)]="newEmployee.name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Contact</label>
              <input type="text" id="contact" name="contact" [(ngModel)]="newEmployee.contact" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="newEmployee.email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea id="address" name="address" [(ngModel)]="newEmployee.address" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
